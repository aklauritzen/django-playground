{% extends 'base.html' %}
{% block content %}
<section>
  <div class="row">
    <div class="6u 12u$(medium)">
      <h2>Create an Idea</h2>
      <form method="POST" action="/ideas/">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Idea</button>
      </form>
    </div>
    <div class="6u 12u$(medium)">
      <h2>Ideas Created</h2>
      <ul>
        {% for object in object_list  %}
        <li>
          <strong>{{ object.title }}</strong><br>
          <em>{{ object.created }}</em>
          <p>{{ object.content }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
{% endblock %}
